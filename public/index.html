<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tiny Things by Rerum</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script type="module" src="scripts/main.js"></script>
</head>

<body>
    <header>
        <h1 data-lang-key="appName"></h1>
        <p data-lang-key="appDesc">
        </p>
    </header>

    <div class="button-panel">
        <button data-lang-key="createBtn" role="button" onclick="UI.showForm('create')"></button>
        <button data-lang-key="updateBtn" role="button" onclick="UI.showForm('rerumUpdate')"></button>
        <button data-lang-key="overwriteBtn" role="button" onclick="UI.showForm('overwrite')"></button>
        <button data-lang-key="deleteBtn" role="button" onclick="UI.showForm('deleteObj')"></button>
        <button data-lang-key="queryBtn" role="button" onclick="UI.showForm('query')"></button>
        <button data-lang-key="importBtn" role="button" onclick="UI.showForm('remoteUpdate')"></button>
    </div>

    <form id="query" action="javascript:void(0);" onsubmit="Action.query(this)" data-hidden="true">
        <h2 data-lang-key="queryTitle"></h2>
        <p data-lang-key="queryDesc"></p>
        <label for="importId" data-lang-key="queryHelpText1">
        </label>
        <input type="text" id="queryKey" />
        <label for="importId" data-lang-key="queryHelpText2">
        </label>
        <input type="text" id="queryValue" />
        <button type="submit" role="button" data-lang-key="queryBtn"> </button>
    </form>
    <form id="remoteUpdate" action="javascript:void(0);" onsubmit="Action.import(this)" data-hidden="true">
        <h2 data-lang-key="importTitle"></h2>
        <p data-lang-key="importDesc">
        </p>
        <label for="importId" data-lang-key="importHelpText">
        </label>
        <input type="url" id="importId" />
        <button type="submit" role="button" data-lang-key="importBtn"> </button>
    </form>
    <form id="rerumUpdate" action="javascript:void(0);" onsubmit="Action.update(this)" data-hidden="true">
        <h2 data-lang-key="updateTitle"></h2>
        <p data-lang-key="updateDesc">
        </p>
        <label for="updateId" data-lang-key="updateHelpText1">
        </label>
        <input type="url" id="updateId" />
        <label for="updateJSON" data-lang-key="updateHelpText2">
        </label>
        <textarea id="updateJSON"></textarea>
        <button type="submit" role="button" data-lang-key="updateBtn"> </button>
    </form>
    <form id="overwrite" action="javascript:void(0);" onsubmit="Action.overwrite(this)" data-hidden="true">
        <h2 data-lang-key="overwriteTitle"></h2>
        <p data-lang-key="overwriteDesc">
        </p>
        <label for="overwriteId" data-lang-key="overwriteHelpText1">
        </label>
        <input type="url" id="overwriteId" />
        <label for="overwriteJSON" data-lang-key="overwriteHelpText2">
        </label>
        <textarea id="overwriteJSON"></textarea>
        <button type="submit" role="button" data-lang-key="overwriteBtn"> </button>
    </form>
    <form id="create" action="javascript:void(0);" onsubmit="Action.createAction(this)">
        <h2 data-lang-key="createTitle"></h2>
        <p data-lang-key="createDesc"></p>
        <label for="createJSON" data-lang-key="createHelpText">
        </label>
        <textarea id="createJSON"></textarea>
        <button type="submit" role="button" data-lang-key="createBtn"> </button>
    </form>
    <form id="deleteObj" action="javascript:void(0);" onsubmit="Action.delete(this)" data-hidden="true">
        <h2 data-lang-key="deleteTitle"></h2>
        <p data-lang-key="deleteDesc">
        </p>
        <label for="deleteId" data-lang-key="deleteHelpText">
        </label>
        <input type="url" id="deleteId" />
        <button type="submit" role="button" data-lang-key="deleteBtn"> </button>
    </form>

    <div id="flash-message">
        This &lt;div> should be invisible until a message appears.
    </div>

    <div id="obj-viewer">
    </div>

</body>

</html>
